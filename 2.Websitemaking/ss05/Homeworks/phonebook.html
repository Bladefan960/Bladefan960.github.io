<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phonebook</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <table id="tblContact" class="table table-bordered table-hover table-dark">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>State</th>
            </tr>
                
        </thead>
    </table>
    <form action="." id = "frmContact">
        <!-- Required means content have to be required -->
        <input placeholder="First Name"type="text" id="txtFirstName" required> 
        <input placeholder="Last Name"type="text" id="txtLastName" required> 
        <input placeholder="Email"type="text" id="txtEmail" required> 
        <input placeholder="Phone"type="text" id="txtPhone" required> 
        <input placeholder="Address"type="text" id="txtAddress" required> 
        <input placeholder="State"type="text" id="txtState" required> 

        <button type="submit">Submit</button>
        
    </form>
    <script src="phonebook.js"></script>
</body>
</html>
