<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1>Color of Buttons</h1>
            <button class="btn btn-success">Click Me!</button>
            <button class="btn btn-primary">Click Me!</button>
            <button class="btn btn-warning">Click Me!</button>
            <button class="btn btn-danger">Click Me!</button>
            <button class="btn btn-link" onclick="alert('Yo')">Link</button>
        </div>
        <div>
            <h1>Size of Buttons</h1>
            <button class="btn btn-primary btn-lg">Large</button>
            <button class="btn btn-danger">Default</button>
        </div>
        <div>
            <h1>State of Buttons</h1>
            <button class="btn btn-primary active">Active</button>
            <button class="btn btn-primary disabled">Disabled</button>

        </div>
    </div>
    
       
</body>
</html>
