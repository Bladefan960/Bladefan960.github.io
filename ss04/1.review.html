<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id = "demo"></p>
    <button onclick="sayhello()">
        Say Hello
    </button>

    <button onclick="addOne()">
        Count Up
    </button>
    <button onclick="subOne()">
        Count Down
    </button>
    <button onclick="Make0()">
            MakeZero
    </button>

    <script>
        
        document.getElementById('demo').innerHTML = "Paragraph Changed";
        function sayhello(){
            document.getElementById('demo').innerHTML = "Hello";
        }
        var count = 0;
        function addOne(){
            count++;
            document.getElementById('demo').innerHTML = "Count:" +count;
        }
        function subOne(){
            count--;
            document.getElementById('demo').innerHTML = "Count:" + count;
        }
        function Make0(){
            count = 0;
            document.getElementById('demo').innerHTML = "Count:" + count;
        }
    </script>
</body>
</html>
