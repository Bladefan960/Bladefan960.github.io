<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id = "demo2"></p>
    <script>
        var num1 = prompt("Enter a Num1:");
        var num2 = prompt("Enter a Num2:");
        var result = parseInt(num1) + parseInt(num2);
        document.getElementById("demo").innerHTML = "Result: " + result;
        var length = prompt("Enter a Num1:");
        var width = prompt("Enter a Num2:");
        var area = parseInt(length) * parseInt(width);
        document.getElementById("demo2").innerHTML = "Area: " + area;


    </script>
    

</body>
</html>
